<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Fold Brochure</title>
    <style>
        @page {
            size: A4 landscape;
            margin: 0;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            background-color: #f8fafc;
            width: 297mm;
            height: 210mm;
            display: flex;
        }

        .page {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-gap: 0;
            background: white;
            overflow: hidden;
        }

        .panel {
            padding: 40px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
        }

        /* Left Panel (Inside Flap) - Usually Features */
        .panel-left {
            background: #f1f5f9;
            border-right: 1px dashed #cbd5e1;
        }

        /* Middle Panel (Back Cover) - Contact / About */
        .panel-middle {
            background: #e2e8f0;
            border-right: 1px dashed #cbd5e1;
            text-align: center;
        }

        /* Right Panel (Front Cover) */
        .panel-right {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 800;
            line-height: 1.2;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #1e293b;
            font-weight: 700;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #334155;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            font-size: 14px;
            line-height: 1.6;
            color: #475569;
            margin-bottom: 15px;
        }

        .panel-right h1,
        .panel-right p {
            color: white;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
            color: #334155;
            font-size: 14px;
        }

        li::before {
            content: "â€¢";
            color: #4f46e5;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
        }

        .cta-box {
            background: white;
            color: #4f46e5;
            padding: 15px 30px;
            border-radius: 30px;
            display: inline-block;
            font-weight: bold;
            margin-top: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .footer-text {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- Inside Flap (Features) -->
        <div class="panel panel-left">
            <h3>Key Features</h3>
            <ul>
                {% for feature in features %}
                <li>{{ feature }}</li>
                {% endfor %}
            </ul>
        </div>

        <!-- Back Cover (About / Contact) -->
        <div class="panel panel-middle">
            <h3>About Us</h3>
            <p>{{ about_us }}</p>

            <div style="margin-top: 40px;">
                <h3>Get in Touch</h3>
                <p>Visit our website to learn more.</p>
                <div style="font-weight: bold; color: #1e293b;">www.example.com</div>
            </div>

            <div class="footer-text">
                Generated by BrochureGen AI
            </div>
        </div>

        <!-- Front Cover -->
        <div class="panel panel-right">
            <div class="logo-placeholder">B</div>
            <h1>{{ headline }}</h1>
            <p style="font-size: 18px; opacity: 0.9;">{{ subheadline }}</p>

            <div class="cta-box">
                Learn More
            </div>
        </div>
    </div>
</body>

</html>
